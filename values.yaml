serviceAccount:
  create: true
  name:
  annotations: {}


useExternalConfig: false
externalConfigSecretName: "secret-with-config.yaml"
externalConfigVersion: "0"
config:
  auth_enabled: false
  ingester:
    max_transfer_retries: 0
    lifecycler:
      join_after: 0s
      final_sleep: 0s
      num_tokens: 512
      ring:
        replication_factor: 1
        kvstore:
          store: consul
          prefix: "collectors/"
          consul:
            host: "consul:8500"
            http_client_timeout: "20s"
            consistent_reads: true
  limits:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  schema:
    configs:
    - from: 2019-07-29
      store: cassandra
      object_store: cassandra
      schema: v10
      index:
        prefix: index_
        period: 168h
  server:
    http_listen_port: 8080
    grpc_listen_port: 9095
    grpc_server_max_recv_msg_size: 104857600
    grpc_server_max_send_msg_size: 104857600
    grpc_server_max_concurrent_streams: 1000
  ingester_client:
    grpc_client_config:
      max_recv_msg_size: 104857600
      max_send_msg_size: 104857600
      use_gzip_compression: true
  # See https://github.com/cortexproject/cortex/blob/master/docs/configuration/config-file-reference.md#storage_config
  storage:
    cassandra:
      addresses: # configure cassandra addresses here.
      keyspace: cortex # configure desired keyspace here.
      auth: true
      username: # configure cassandra user here. 
      password: # configure cassandra password here. 
    azure:
      container_name: # configure azure blob container name here. 
      account_name: # configure azure storage account name here. 
      account_key: # configure azure storage account key here. 
    # aws:
    #   dynamodb:
    #     dynamodb_url: 
    #     api_limit: 
    #     throttle_limit: 
    #     metrics:
    #       url: 
    #       target_queue_length: 
    #       scale_up_factor: 
    #       ignore_throttle_below: 
    #       queue_length_query: 
    #       write_throttle_query: 
    #       write_usage_query: 
    #       read_usage_query: 
    #       read_error_query: 
    #     chunk_gang_size: 
    #     chunk_get_max_parallelism: 
    #   s3: 
    #   bucketnames: 
    #   s3forcepathstyle: 
    index_queries_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s
  chunk_store:
    max_look_back_period: 0s
    chunk_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s
  table_manager:
    retention_deletes_enabled: false
    retention_period: 0s
  distributor:
    shard_by_all_labels: true
    pool: 
      health_check_ingesters: true
  querier:
    active_query_tracker_dir: /data/cortex/querier
    query_ingesters_within: 12h
  query_range:
    split_queries_by_interval: 24h
    align_queries_with_step: true
    cache_results: true
    results_cache:
      max_freshness: 1m
      cache:
        memcached:
          expiration: 1h
        memcached_client:
          timeout: 1s
  alertmanager:
    external_url: "/api/prom/alertmanager"
  frontend:
    #max_outstanding_per_tenant: 1000
    log_queries_longer_than: 10s
    compress_responses: true


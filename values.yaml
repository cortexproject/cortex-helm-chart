## Container image settings.
## Since the image is unique for all microservices, so are image settings.

image:
  repository: quay.io/cortexproject/cortex
  tag: v1.4.0
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistrKeySecretName

## Kubernetes cluster DNS domain
clusterDomain: cluster.local

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  create: true
  name:
  annotations: {}

useExternalConfig: false
externalConfigSecretName: 'secret-with-config.yaml'
externalConfigVersion: '0'

config:
  auth_enabled: false
  ingester:
    max_transfer_retries: 0
    lifecycler:
      join_after: 0s
      final_sleep: 0s
      num_tokens: 512
      ring:
        replication_factor: 1
        kvstore:
          store: consul
          prefix: 'collectors/'
          consul:
            host: 'consul:8500'
            http_client_timeout: '20s'
            consistent_reads: true
  limits:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  schema:
    configs:
      - from: 2019-07-29
        store: cassandra
        object_store: cassandra
        schema: v10
        index:
          prefix: index_
          period: 168h
  server:
    http_listen_port: 8080
    grpc_listen_port: 9095
    grpc_server_max_recv_msg_size: 104857600
    grpc_server_max_send_msg_size: 104857600
    grpc_server_max_concurrent_streams: 1000
  ingester_client:
    grpc_client_config:
      max_recv_msg_size: 104857600
      max_send_msg_size: 104857600
      use_gzip_compression: true
  # See https://github.com/cortexproject/cortex/blob/master/docs/configuration/config-file-reference.md#storage_config
  storage:
    engine: chunks
    cassandra:
      addresses: # configure cassandra addresses here.
      keyspace: cortex # configure desired keyspace here.
      auth: true
      username: # configure cassandra user here.
      password: # configure cassandra password here.
    azure:
      container_name: # configure azure blob container name here.
      account_name: # configure azure storage account name here.
      account_key: # configure azure storage account key here.
    # aws:
    #   dynamodb:
    #     dynamodb_url:
    #     api_limit:
    #     throttle_limit:
    #     metrics:
    #       url:
    #       target_queue_length:
    #       scale_up_factor:
    #       ignore_throttle_below:
    #       queue_length_query:
    #       write_throttle_query:
    #       write_usage_query:
    #       read_usage_query:
    #       read_error_query:
    #     chunk_gang_size:
    #     chunk_get_max_parallelism:
    #   s3:
    #   bucketnames:
    #   s3forcepathstyle:
    index_queries_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s
  chunk_store:
    max_look_back_period: 0s
    chunk_cache_config:
      memcached:
        expiration: 1h
      memcached_client:
        timeout: 1s
  table_manager:
    retention_deletes_enabled: false
    retention_period: 0s
  distributor:
    shard_by_all_labels: true
    pool:
      health_check_ingesters: true
  querier:
    active_query_tracker_dir: /data/cortex/querier
    query_ingesters_within: 12h
  query_range:
    split_queries_by_interval: 24h
    align_queries_with_step: true
    cache_results: true
    results_cache:
      cache:
        memcached:
          expiration: 1h
        memcached_client:
          timeout: 1s
  ruler:
    enable_alertmanager_discovery: false
  alertmanager:
    external_url: '/api/prom/alertmanager'
  frontend:
    #max_outstanding_per_tenant: 1000
    log_queries_longer_than: 10s
    compress_responses: true

rbac:
  create: true
  pspEnabled: true

alertmanager:
  replicas: 1

  statefulSet:
    ## If true, use a statefulset instead of a deployment for pod management.
    ## This is useful for using a persistent volume for storing silences between restarts
    ##
    enabled: false

  service:
    annotations: {}
    labels: {}

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 32Mi

  ## Additional Cortex container arguments, e.g. log level (debug, info, warn, error)
  extraArgs:
    {}
    # log.level: debug

  ## Pod Labels
  podLabels: {}

  ## Pod Annotations
  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: 'http-metrics'

  nodeSelector: {}
  affinity: {}
  annotations: {}

  ## DEPRECATED: use persistentVolume.subPath instead
  persistence:
    subPath:

  persistentVolume:
    ## If true and alertmanager.statefulSet.enabled is true,
    ## Alertmanager will create/use a Persistent Volume Claim
    ## If false, use emptyDir
    ##
    enabled: true

    ## Alertmanager data Persistent Volume Claim annotations
    ##
    annotations: {}

    ## Alertmanager data Persistent Volume access modes
    ## Must match those of existing PV or dynamic provisioner
    ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    accessModes:
      - ReadWriteOnce

    ## Alertmanager data Persistent Volume size
    ##
    size: 2Gi

    ## Subdirectory of Alertmanager data Persistent Volume to mount
    ## Useful if the volume's root directory is not empty
    ##
    subPath: ''

    ## Alertmanager data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45

  securityContext:
    {}
    #fsGroup: 10001
    #runAsGroup: 10001
    #runAsNonRoot: true
    #runAsUser: 10001

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []

  # The values to set in the PodDisruptionBudget spec
  # If not set then a PodDisruptionBudget will not be created
  podDisruptionBudget: {}
  # minAvailable: 1
  # maxUnavailable: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  statefulStrategy:
    type: RollingUpdate

  terminationGracePeriodSeconds: 60

  initContainers: []
  ## Init containers to be added to the cortex pod.
  # - name: my-init-container
  #   image: busybox:latest
  #   command: ['sh', '-c', 'echo hello']

  extraContainers: []
  ## Additional containers to be added to the cortex pod.
  # - name: reverse-proxy
  #   image: angelbarrera92/basic-auth-reverse-proxy:dev
  #   args:
  #     - "serve"
  #     - "--upstream=http://localhost:3100"
  #     - "--auth-config=/etc/reverse-proxy-conf/authn.yaml"
  #   ports:
  #     - name: http
  #       containerPort: 11811
  #       protocol: TCP
  #   volumeMounts:
  #     - name: reverse-proxy-auth-config
  #       mountPath: /etc/reverse-proxy-conf

  extraVolumes: []
  ## Additional volumes to the cortex pod.
  # - name: reverse-proxy-auth-config
  #   secret:
  #     secretName: reverse-proxy-auth-config

  ## Extra volume mounts that will be added to the cortex container
  extraVolumeMounts: []

  extraPorts: []
  ## Additional ports to the cortex services. Useful to expose extra container ports.
  # - port: 11811
  #   protocol: TCP
  #   name: http
  #   targetPort: http

  # Extra env variables to pass to the cortex container
  env: []

